<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <navbar id="navbar"></navbar>

  <main class="mt-5 cartmain">

    <div class="container">
      <h1 class="text-center mb-5">Carrito de Compras</h1>
      <div class="row p-listAndRes">
        <div class="col-12 col-md-8 card p-list">
          <div class="">
            <div class="card-body">
              <h4 class="card-title">Artículos a comprar</h4>
              <div class="row mt-3">
                <hr>
              </div>
              <div id="cart" class="row">
                <div class="col-12">
                  <div id="products-containers" class="row"></div>
                </div>
              </div>
              <div class="row mt-3">
                <hr>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <a href="categories.html">
                    <button class="btn btn-primary float-start">Continuar comprando</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen de la compra</h5>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div>
                <!-- tipo de moneda -->
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12">
                        <h6 class="card-subtitle mb-2 text-muted">Tipo de moneda</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="currency" id="currency1" value="USD" checked>
                          <label class="form-check-label" for="currency1">
                            Dólares
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="currency" id="currency2" value="UYU">
                          <label class="form-check-label" for="currency2">
                            Pesos Uruguayos
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="card-text" id="subtotal">Subtotal
                    <span class="float-end" id="subtotal-value">0</span>
                  </p>
                </div>
                <div class="col-12">
                  <p class="card-text">Envío
                    <span class="float-end" id="shipping-value">Gratis</span>
                  </p>
                </div>
                <div class="col-12">
                  <p class="card-text">Total
                    <span class="float-end" id="total-value">0</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row">
                <h3 class="mb-3">Tipo de envío</h3>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipping" id="free-shipping" checked>
                    <label class="form-check-label" for="free-shipping">
                      Retiro en el local (Gratis)
                    </label>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="shipping" id="premium">
                      <label class="form-check-label" for="premium">
                        Premium 2 a 5 días (15%)
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="shipping" id="express">
                      <label class="form-check-label" for="express">
                        Express 5 a 8 días (7%)
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="shipping" id="standard">
                      <label class="form-check-label" for="standard">
                        Standard 12 a 15 días (5%)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <button id="buy" class="btn btn-primary float-end mt-2">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="checkoutModal"></div>
  </main>

  <footer id="footer"></footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
