<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <navbar id="navbar"></navbar>

  <main class="mt-5 cartmain">

    <div class="container">
      <h1>Carrito de Compras</h1>
      <div class="row p-listAndRes">
        <div class="col-12 col-md-8 card p-list">
          <div class="">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h5 class="card-title">Productos</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div id="cart" class="row">
                <div class="col-12">
                  <div id="products-containers" class="row">
                    
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <a href="categories.html">
                    <button class="btn btn-primary float-start">Continuar comprando</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen de la compra</h5>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="card-text" id="subtotal">Subtotal
                    <span class="float-end" id="subtotal-value">0</span>
                  </p>
                </div>
                <div class="col-12">
                  <p class="card-text">Envío
                    <span class="float-end" id="shipping-value">Gratis</span>
                  </p>
                </div>
                <div class="col-12">
                  <p class="card-text">Total
                    <span class="float-end" id="total-value">0</span>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipping" id="free-shipping" checked>
                    <label class="form-check-label" for="free-shipping">
                      Retiro en el local
                    </label>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipping" id="gold">
                    <label class="form-check-label" for="gold">
                      Gold
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipping" id="premium">
                    <label class="form-check-label" for="premium">
                      Premium
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shipping" id="estandar">
                    <label class="form-check-label" for="estandar">
                      Estándar
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <button id="buy" class="btn btn-primary float-end mt-2">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <div id="checkoutModal"></div>
  </main>

  <footer id="footer"></footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
