<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <navbar id="navbar"></navbar>

  <main class="pb-5 container">
    <div class="text-center p4 mt-3">
      <h2>Productos</h2>
      <div id="subtitulo">
      </div>
    </div>
    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">          
          <input type="radio" class="btn-check" name="options" id="sortByPriceDown">
          <label class="btn shadow-none bg-sort" id="count-down" for="sortByPriceDown"><i id="price-down" class="fas fa-sort-amount-down mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortByPriceUp">
          <label class="btn shadow-none bg-sort" id="count-up" for="sortByPriceUp"><i id="price-up" class="fas fa-sort-amount-up mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortRelDesc">
          <label class="btn shadow-none bg-sort" id="desc" for="sortRelDesc"><i id="rel-down" class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="search" name="searchBar" id="searchBar" class="form-control me-sm-2" placeholder="Buscar..." onsearch="X()">
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="row p-0 m-0">
          <div class="col-2 price-sort">
            <p class="my-2 text-end">Precio</p>
          </div>
          <div class="col p-0">
            <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin" min="0">
          </div>
          <div class="col resp">
            <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax" min="0">
          </div>
          <div class="col p-0">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="options" id="filtrar">
              <label class="btn shadow-none bg-sort" id="rangeFilterPrice" for="filtrar">Filtrar</label>
              <input type="radio" class="btn-check" name="options" id="limpiar">
              <label class="btn shadow-none bg-sort" id="clearRangeFilter" for="limpiar">Limpiar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="products" id="product-list-container">
    </div>
  </main>
  
  <footer id="footer"></footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
