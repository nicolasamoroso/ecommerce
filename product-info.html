<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <navbar id="navbar"></navbar>

  <main>
    <div class="container mt-3 mw1000">
      <div id="product"></div>
      <div id="comments">
      </div>
      <div id="add-coment">
        <h3 class="text-center mt-5 mb-4" id="addComment">Añadir un comentario</h3>
        <h4 id="rating" class="stars_width">
          <i class="ratingStar fa fa-star checked fade"></i>
          <i class="ratingStar fa fa-star checked fade"></i>
          <i class="ratingStar fa fa-star checked fade"></i>
          <i class="ratingStar fa fa-star checked fade"></i>
          <i class="ratingStar fa fa-star checked fade"></i>
        </h4>
        <div id="comentario"></div>
      </div>
      <div id="related"></div>
    </div>
  </main>

  <footer id="footer"></footer>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="text-center alert alert-danger alert-dismissible fade user-select-none mt-5" role="alert" id="alert-danger-vacio">
    <p>Debe ingresar un comentario para poder enviar</p>
  </div>
  <div class="text-center alert alert-danger alert-dismissible fade user-select-none mt-5" role="alert" id="alert-danger">
    <p>Solo puede comentar una vez por publicación</p>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/comments.js"></script>
</body>

</html>
